<VirtualHost *:443>
  ServerName rolf.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/rolf/access.log combined
  ErrorLog /var/log/apache2/rolf/error.log

  SSLEngine On
  SSLCertificateFile /etc/apache2/ssl/server.crt
  SSLCertificateKeyFile /etc/apache2/ssl/server.key

  SetEnv DJANGO_SETTINGS_MODULE rolf.settings_production

  WSGIDaemonProcess site-rolf-ssl user=pusher group=pusher threads=5 python-path=/var/www/rolf/rolf/ve/lib/python2.6/site-packages
  WSGIProcessGroup site-rolf-ssl
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/rolf/rolf/apache/django.wsgi
  <Directory /var/www/rolf/rolf/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/rolf/rolf/media/
  Alias /favicon.ico /var/www/rolf/rolf/media/favicon.ico
  Alias /robots.txt /var/www/rolf/rolf/media/robots.txt
  <Directory /var/www/rolf/rolf/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/rolf/rolf/ve/lib/python2.6/site-packages/django/contrib/admin/media/
  <Directory /var/www/rolf/rolf/ve/lib/python2.6/site-packages/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/rolf/uploads/
  <Directory /var/www/rolf/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
